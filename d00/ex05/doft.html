<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day of the 42</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="doft.css"/>
  </head>
  <body>
    <div class="header">
       <img src="resources/day_of_the_42.png" id="logo" title="logo" alt="logo"/>
       <div class="control">
         <div class="l_side" onclick="googleQuery()">
           <img src="resources/loupe.png" id="loupe"/>
         </div>
         <div class="r_side">
           <a href="www.disney.com"><img src="resources/reload.png" id="reload" title="Start from the beginning" alt="Start from the beginning" /></a>
           <a href="www.relaischateaux.com"><img src="resources/close.gif" id="close"  title="Disconnect" alt="Disconnect"/></a>
         </div>
       </div>
    </div>
    <div class="container">
      <div class="l_sidebar">
          <img src="resources/arrow.png" id="arrow" title="Advance" alt="Advance" />
          <img src="resources/main.png" id="hand" title="Take" alt="Take" />
          <img src="resources/oeil.png" id="eye" title="Look" alt="Look" onclick="imgControllPanel()"/>
          <img src="resources/outil.png" id="settings" title="Use" alt="Use" />
          <img src="resources/chat-icon.png" id="chat" title="Speak" alt="Speak" onclick="viewBubbleDiv()"/>
      </div>
      <div class="r_sidebar">
        <img src="resources/book.png" id="book" onclick="getCorrectorImg()"/>
        <img src="resources/towel.png" id="towel" />
        <div id="brick" onclick="insertGameField()"></div>
      </div>
        <div class="content">
          <div id="corr_msg"><a href="#" id="corr_profile"></a></div>
          <div class="clusterWrapper" id="clusterWrapper">
            <img style="display:none" onerror="this.parentNode.style.backgroundImage=\'url(\'resources/404_error.gif\')\'"/>
            <a href="http://www.ikea.com" id="ikea" alt="chair" title="chair"><div class="ikea"></div></a>
            <a href="http://www.apple.com" id="mac" alt="iMac" title="iMac" style="color:red"><div class="mac"></div></a>
          </div>
          <div class="prompt_win"><p>Vous <span id="big_ltr">entrez</span> alors dans une grande piece remplie
            <br>d'<span id="shadow_text">ordinateurs...</span><br>
            <span id="cursive">- Bonjour, vous Ãªtes nouveau ici ?</span><br>
              <input type="text" id="text_field" ><input type="button" id="button" value="Repondre" onclick="getViewImg()">
          </div>
        </div>
        <div class="triangle-isosceles" id="speak_bubble" hidden="true">
          <p id="game_text">Wanna play?</p>
          <input type="text" id="play_quiz" placeholder="[Type: y / n]">
          <input type="button" id="quiz_button" value="Send" onclick="getAnswer()">
        </div>
    </div>
    <div class="clear"></div>
    <script src="doft_game.js"></script>
    <script src="doft.js"></script>
    <script src="doft_slide.js"></script>
  </body>
</html
